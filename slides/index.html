<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Area 51 - Clases</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/area51.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<header>
					<img src="lib/images/logo_area51.png" alt="">
				</header>
				<section class="wrap">
					<h3 class="title--big">En esta clase aprenderemos</h3>
					<ul>
						<li>Capas básicas de un sitio web</li>
						<li>Estructura</li>
						<li>Etiquetas</li>
						<li>Atributos</li>
					</ul>
				</section>
				<section class="wrap wrap--blue">
					<h1>Capas básicas de un sitio web</h1>
				</section>
				<section class="wrap">
					<div>
						<ul class="wrap__capas">
							<li class="item wrap--red">
								<p>Estructura</p>
								<span>(HTML)</span>
							</li>

							<li class="item wrap--green">
								<p>Presentación</p>
								<span>(CSS)</span>
							</li>

							<li class="item wrap--blue">
								<p>Comportamiento</p>
								<span>(JavaScript)</span>
							</li>
						</ul>
					</div>
				</section>
				<section class="wrap wrap--blue">
					<h1>Estructura</h1>
				</section>
				<section class="wrap wrap--blue">
					<div class="item"><img src="lib/images/estructura-2.png" alt=""></div>
					<div class="item"><img src="lib/images/estructura-3.jpg" alt=""></div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				history: true,
				controls: false,
				slideNumber: false,
				transition: 'convex',
				width: 1200,
				height: 700,
				pdfMaxPagesPerSlide: 1,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
