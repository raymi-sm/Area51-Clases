<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <title>Isabella</title>
</head>
<body>
  <header>
    <div class="container">
      <h1><img src="images/logo.png" alt="Logo"></h1>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="galeria-fotos">
      <ul class="container">
        <li><img src="images/portfolio-1.jpg" alt=""></li>
        <li><img src="images/portfolio-2.jpg" alt=""></li>
        <li><img src="images/portfolio-3.jpg" alt=""></li>
        <li><img src="images/portfolio-4.jpg" alt=""></li>
        <li><img src="images/portfolio-5.jpg" alt=""></li>
        <li><img src="images/portfolio-6.jpg" alt=""></li>
      </ul>
    </section>

    <section class="galeria-video">
      <div class="container">
        <h2>Video Flexible</h2>
        <div class="videos">
          <video controls loop muted autoplay>
            <source src="docs/flujo.mp4" type="video/mp4" />
            <source src="docs/flujo.webm" type="video/webm" />
          </video>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
