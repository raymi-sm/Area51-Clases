<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <title>Elementos Estado</title>
</head>
<body>
  <div class="container">
    <section class="botones">
      <h1>Botones</h1>
      <a href="#">Hipervínculo</a>
      <button>Botón</button>
    </section>

    <section class="cajas">
      <h1>Cajas</h1>
      <div class="caja"></div>
    </section>

    <section class="formularios">
      <h1>Formularios</h1>
      <form>
        <div>
          <label for="usuario">Usuario</label>
          <input type="text" placeholder="escribe tu usuario" id="usuario" />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" placeholder="escribe tu contraseña" id="password" />
        </div>
      </form>
    </section>
  </div>
</body>
</html>
