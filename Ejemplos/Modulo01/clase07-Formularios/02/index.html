<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Formulario 2: Registro / Perfil</h1>

  <h2>Registrate para crear tu cuenta</h2>
  <form>
    <label for="nombre">Nombre</label>
    <input type="text" placeholder="escribe tu nombre" />

    <label for="email">E-mail</label>
    <input type="email" placeholder="escribe tu dirección de correo electrónico" />

    <label for="telefono">Telefono</label>
    <input type="number" placeholder="escribe tu numero de teléfono">

    <label for="fecha">Fecha De Ingreso</label>
    <input type="date" />

    <input type="submit" value="Enviar" />
  
  </form>

</body>
</html>
