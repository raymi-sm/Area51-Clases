<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Formulario 3: Encuesta</h1>

  <h2>Orden de Compra</h2>
  <form>
    <fieldset>
      <legend>Tus Datos</legend>
      <label for="nombre">Nombre</label>
      <input type="text" placeholder="escribe tu nombre">

      <label for="email">Email</label>
      <input type="email" placeholder="escribe tu email" />

      <label for="direccion">Dirección</label>
      <input type="text">

      <label>Intereses</label>
      <input type="checkbox"> Videojuegos
      <input type="checkbox"> Música
      <input type="checkbox"> Películas

      <input type="button" value="Enviar" />
    </fieldset>

    <fieldset>
      <legend>Producto</legend>
      
      <label>¿Qué te gustaría comprar?</label>
      <select name="compra">
        <option value="playStation 4">PlayStation 4</option>
        <option value="playStation 3">PlayStation 3</option>
        <option value="wii">Wii</option>
        <option value="xbox">X-Box 360</option>
      </select>

      <label>¿Cuantos te gustaría comprar?</label>
      <input type="radio"> 1 - $10
      <input type="radio"> 1 - $20
      <input type="radio"> 1 - $25

      <label>Cuentanos que es lo que más te gusta de tu producto!</label>
      <textarea cols="30" rows="10" placeholder="Escribe aquí tu comentario"></textarea>
    </fieldset>
  </form>

</body>
</html>
