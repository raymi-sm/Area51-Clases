<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablas</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      color: white;
    }

    td, th {
      border: 1px solid black;
      padding: 30px;
    }

    td{
      background: #3aaedd;
    }

    th {
      background: #9bd005
    }
  </style>
</head>
<body>
 <h1>Tabla 1: Cartelera</h1>
 <table>
   <tr>
     <th>This is a heading</th>
     <td>Item</td>
     <td>Item</td>
     <td>Item</td>
     <td>Item</td>
   </tr>
   <tr>
     <th>This is a heading</th>
     <td>Item</td>
     <td>Item</td>
     <td>Item</td>
     <td>Item</td>
   </tr>
 </table>
</body>
</html>
