<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Validaci√≥n Formularios</title>
</head>
<body>
  <div class="form-container">
    <form action="" method="post" id="form">
      <h2>Registration form</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" minlength="2">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input class="form-control" type="text" name="age" minlength="2">
      </div>
      <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input class="form-control" type="text" name="telephone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email">
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input class="form-control" type="password" name="email">
      </div>     
      <div class="form-group">
         <input class="submit" type="submit" name="submit" value="Submit">
      </div>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
